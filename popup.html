<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic-Tac-Toe</title>
      <style>
         body {
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         background: linear-gradient(to right, #1e5799, #2989d8, #7db9e8);
         }
         .container {
         position: relative;
         width: 60vmin;
         height: 60vmin;
         margin: 15px; /* Equal margin for the border effect */
         background: linear-gradient(to right, #1e5799, #2989d8, #7db9e8); /* Match the background gradient */
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
         animation: fadeIn 0.5s ease-in-out;
         border-radius: 15px;
         display: flex;
         flex-wrap: wrap;
         box-sizing: border-box; /* Add box-sizing property */
         user-select: none; /* Disable text selection */
         }
         .box {
         flex-basis: calc(33.33% - 10px); /* Adjusted calculation for exact width */
         box-sizing: border-box;
         font-size: 3em;
         display: flex;
         align-items: center;
         justify-content: center;
         cursor: pointer;
         transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.2s ease-in-out;
         background-color: #fff; /* White box color */
         color: #2c3e50; /* Text color */
         margin: 5px; /* Adjusted margin */
         border-radius: 10px;
         }
         .box:hover {
         background-color: #2980b9;
         color: #fff;
         transform: scale(1.05);
         }
         .box:active {
         transform: scale(0.95);
         transition: transform 0.1s ease-in-out; /* Add a subtle animation on click */
         }
         @keyframes fadeIn {
         from {
         opacity: 0;
         }
         to {
         opacity: 1;
         }
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="box" id="box1" oncontextmenu="return false;"></div>
         <div class="box" id="box2" oncontextmenu="return false;"></div>
         <div class="box" id="box3" oncontextmenu="return false;"></div>
         <div class="box" id="box4" oncontextmenu="return false;"></div>
         <div class="box" id="box5" oncontextmenu="return false;"></div>
         <div class="box" id="box6" oncontextmenu="return false;"></div>
         <div class="box" id="box7" oncontextmenu="return false;"></div>
         <div class="box" id="box8" oncontextmenu="return false;"></div>
         <div class="box" id="box9" oncontextmenu="return false;"></div>
      </div>
   </body>
</html>
